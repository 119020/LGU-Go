<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title data-i18n="header.title"></title>
    
    <!-- 保持原有meta和样式表 -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- 添加多语言切换样式 -->
    <style>
        .language-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .language-btn {
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            background: white;
        }
    </style>
</head>
    
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-1PRK3CJNKQ"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-1PRK3CJNKQ');
</script>
    
<body>
    <header>
        <div class="container">
            <!-- 添加语言切换按钮 -->
            <div class="language-switcher">
                <button class="language-btn" onclick="changeLanguage('zh')">中文</button>
                <button class="language-btn" onclick="changeLanguage('en')">EN</button>
                <button class="language-btn" onclick="changeLanguage('jp')">日本語</button>
            </div>
            
            <h1 data-i18n="header.title"></h1>
            <nav>
                <ul>
                    <li><a href="index.html" data-i18n="header.nav.home"></a></li>
                    <li><a href="interview.html" data-i18n="header.nav.interview"></a></li>
                    <li><a href="players.html" data-i18n="header.nav.players"></a></li>
                    <li><a href="competition-bases.html" data-i18n="header.nav.competitions"></a></li>
                </ul>
            </nav>
    </header>

    <section id="hero">
        <div class="container">
            <h2 data-i18n="hero.title"></h2>
            <p data-i18n="hero.description"></p>
        </div>
    </section>

    <section id="latest-news">
        <div class="container">
            <h2>最新动态</h2>
            <div class="news-carousel">
                <div class="news-carousel-inner">
                    <div class="news-item">
                        <img src="images/news1.jpg" alt="新闻1">
                        <p>2022年首届深圳高校联赛冠军</p>
                    </div>
                    <div class="news-item">
                        <img src="images/news2.jpg" alt="新闻2">
                        <p>2024年第二届湾区（深圳）高校联赛冠军</p>
                    </div>
                    <div class="news-item">
                        <img src="images/news3.jpeg" alt="新闻3">
                        <p>2023年首届湾区（深圳）高校联赛第六名</p>
                    </div>
                    <div class="news-item">
                        <img src="images/news4.jpg" alt="新闻4">
                        <p>2024年第十届深圳联赛（超级组）季军</p>
                    </div>
                    <div class="news-item">
                        <img src="images/news5.jpg" alt="新闻5">
                        <p>2023年第九届深圳联赛（甲级组）第四名</p>
                    </div>
                    <div class="news-item">
                        <img src="images/news6.JPG" alt="新闻6">
                        <p>2021年第七届深圳联赛（甲级组）第四名</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <footer>
        <div class="container">
            <p data-i18n="footer.copyright"></p>
            <div class="social-links">
                <a href="#" data-i18n-title="footer.social.wechat" title="微信">
                    <i class="fab fa-weixin"></i>
                </a>
                <a href="#" data-i18n-title="footer.social.weibo" title="微博">
                    <i class="fab fa-weibo"></i>
                </a>
                <a href="#" data-i18n-title="footer.social.qq" title="QQ">
                    <i class="fab fa-qq"></i>
                </a>
            </div>
        </div>
    </footer>

    <script src="i18n.js"></script>
    <script src="scripts.js"></script>

</html>
